<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header"></head>
<body class="bg-light">
    <!-- Navigation -->
    <nav th:replace="layout/header :: navbar"></nav>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Quên mật khẩu</h2>
                        
                        <!-- Alert Messages -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <span th:text="${param.error}">Error message</span>
                        </div>
                        <div th:if="${param.success}" class="alert alert-success">
                            Chúng tôi đã gửi email hướng dẫn đặt lại mật khẩu cho bạn.
                            Vui lòng kiểm tra hộp thư của bạn.
                        </div>
                        
                        <!-- Forgot Password Form -->
                        <form th:action="@{/forgot-password}" method="post">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="form-text">
                                    Nhập email bạn đã dùng để đăng ký tài khoản.
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                                <a th:href="@{/login}" class="btn btn-outline-secondary">Quay lại đăng nhập</a>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-0">
                                Chưa có tài khoản? 
                                <a th:href="@{/register}" class="text-decoration-none">Đăng ký ngay</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer th:replace="layout/footer :: footer"></footer>
</body>
</html>
