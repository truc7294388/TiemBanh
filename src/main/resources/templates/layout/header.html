<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top py-2">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="Bakery Shop Logo" height="44" class="me-2">
                <span class="fw-bold fs-4 text-primary">Bakery Shop</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" th:href="@{/products}">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" th:href="@{/blogs}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" th:href="@{/contact}">Liên hệ</a>
                    </li>
                </ul>
                <form class="d-flex me-3" th:action="@{/products/search}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." name="keyword">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <a th:href="@{/cart}" class="btn btn-outline-primary me-2 position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count" th:text="${session.cartItemCount ?: 0}">0</span>
                </a>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/auth/login}" class="btn btn-outline-secondary me-2">Đăng nhập</a>
                    <a th:href="@{/auth/register}" class="btn btn-primary">Đăng ký</a>
                </div>
                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">Username</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/user/profile}"><i class="fas fa-user-circle me-2"></i>Tài khoản</a></li>
                        <li><a class="dropdown-item" th:href="@{/orders}"><i class="fas fa-box me-2"></i>Đơn hàng</a></li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" th:href="@{/admin}"><i class="fas fa-tools me-2"></i>Quản trị</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" class="dropdown-item p-0">
                                <button type="submit" class="btn btn-link text-danger p-0 w-100 text-start">
                                    <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
