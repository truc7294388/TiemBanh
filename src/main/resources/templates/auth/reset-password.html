<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header"></head>
<body class="bg-light">
    <!-- Navigation -->
    <nav th:replace="layout/header :: navbar"></nav>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Đặt lại mật khẩu</h2>
                        
                        <!-- Alert Messages -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            <span th:text="${param.error}">Error message</span>
                        </div>
                        <div th:if="${param.expired}" class="alert alert-danger">
                            Liên kết đặt lại mật khẩu đã hết hạn. Vui lòng yêu cầu lại.
                        </div>
                        
                        <!-- Reset Password Form -->
                        <form th:action="@{/reset-password}" method="post">
                            <input type="hidden" name="token" th:value="${token}">
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="form-text">
                                    Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số.
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <div class="invalid-feedback">
                                    Mật khẩu xác nhận không khớp.
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
                                <a th:href="@{/login}" class="btn btn-outline-secondary">Quay lại đăng nhập</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer th:replace="layout/footer :: footer"></footer>
    
    <!-- Password Validation Script -->
    <script>
        document.getElementById('confirmPassword').addEventListener('input', function() {
            var password = document.getElementById('password');
            var confirmPassword = this;
            
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Mật khẩu xác nhận không khớp.');
            } else {
                confirmPassword.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
