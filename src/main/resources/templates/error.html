<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/header}">
<head>
    <meta charset="UTF-8">
    <title>Lỗi - Bakery Shop</title>
    <style>
        .error-container {
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 30px;
        }
        .error-details {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .back-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="error-container">
            <div class="error-code" th:text="${status ?: '500'}">500</div>
            <div class="error-message" th:text="${error ?: 'Đã xảy ra lỗi'}">Đã xảy ra lỗi</div>
            <div class="error-details" th:text="${message ?: 'Vui lòng thử lại sau hoặc liên hệ với quản trị viên.'}">
                Vui lòng thử lại sau hoặc liên hệ với quản trị viên.
            </div>
            <a th:href="@{/}" class="back-home">Trở về trang chủ</a>
        </div>
    </div>
</body>
</html>
