<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Bakery Shop - Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #FFF5F5, #FFE4E1); /* Gradient pastel hồng nhạt */
            color: #4A3C31;
            margin: 0;
            min-height: 100vh;
            animation: pageFadeIn 0.8s ease forwards;
        }

        /* Page Transition */
        @keyframes pageFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .page-transition-exit {
            animation: pageFadeOut 0.4s ease forwards;
        }
        @keyframes pageFadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Navbar */
        .navbar {
            background-color: #FFD1DC; /* Hồng phấn pastel */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease;
        }
        .navbar-brand, .nav-link {
            color: #4A3C31 !important;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #FF6B6B !important;
            transform: scale(1.05);
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Page Title */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #FF6B6B;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: textPop 1.2s ease;
        }
        @keyframes textPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            80% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        /* Breadcrumb */
        .breadcrumb {
            background: transparent;
            margin-bottom: 0;
        }
        .breadcrumb-item a {
            color: #FF8A8A;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .breadcrumb-item a:hover {
            color: #FF6B6B;
        }
        .breadcrumb-item.active {
            color: #6B5B4A;
        }

        /* Cards */
        .card {
            border-radius: 20px;
            background: #FFF5F5;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: cardFadeIn 0.8s ease forwards;
            transition: transform 0.4s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            animation: wiggle 0.3s ease;
        }
        .card-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #FF6B6B;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes wiggle {
            0% { transform: translateY(-8px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
            100% { transform: translateY(-8px) rotate(0deg); }
        }

        /* Form Inputs */
        .form-control {
            border-color: #FFD1DC;
            background: #FFF5F5;
            color: #4A3C31;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #FF8A8A;
            box-shadow: 0 0 8px rgba(255, 138, 138, 0.3);
            transform: scale(1.02);
            background: #FFF5F5;
        }
        .form-control::placeholder {
            color: #6B5B4A;
            opacity: 0.7;
        }
        .form-label {
            color: #6B5B4A;
            font-weight: 600;
        }

        /* Buttons */
        .btn-primary {
            background-color: #FF8A8A;
            border-color: #FF8A8A;
            border-radius: 10px;
            font-weight: 600;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #FF6B6B;
            border-color: #FF6B6B;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: buttonWiggle 0.3s ease;
        }
        @keyframes buttonWiggle {
            0% { transform: translateY(-3px) scale(1.05) rotate(0deg); }
            50% { transform: translateY(-3px) scale(1.05) rotate(2deg); }
            100% { transform: translateY(-3px) scale(1.05) rotate(0deg); }
        }

        /* Contact Info */
        .list-unstyled li {
            font-size: 1rem;
            color: #4A3C31;
            transition: transform 0.3s ease;
        }
        .list-unstyled li:hover {
            transform: translateX(5px);
        }
        .text-primary {
            color: #FF8A8A !important;
        }

        /* Social Media Icons */
        .fs-4 {
            transition: all 0.3s ease;
        }
        .fs-4:hover {
            transform: rotate(360deg);
            color: #FF6B6B !important;
        }
        .text-danger {
            color: #E60023 !important;
        }
        .text-info {
            color: #1DA1F2 !important;
        }

        /* Google Map */
        iframe {
            border-radius: 15px;
            animation: fadeInUp 0.8s ease forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toast Notification */
        .toast {
            border-radius: 12px;
            border: 2px solid #FF8A8A;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            animation: toastPop 0.5s ease;
        }
        .toast-header {
            background-color: #FFD1DC;
            color: #4A3C31;
            border-bottom: none;
        }
        .toast-body {
            background-color: #FFF5F5;
            color: #4A3C31;
            font-size: 1rem;
        }
        .bg-danger.text-white .toast-header {
            background-color: #FF6B6B;
            color: #FFF5F5;
        }
        .bg-danger.text-white .toast-body {
            background-color: #FFE4E1;
            color: #4A3C31;
        }
        @keyframes toastPop {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            .card-body {
                padding: 15px;
            }
            .form-control, .btn-primary {
                font-size: 0.9rem;
            }
            .container {
                padding: 20px;
            }
            .card-title {
                font-size: 1.6rem;
            }
            iframe {
                height: 300px;
            }
            .list-unstyled li {
                font-size: 0.95rem;
            }
            .fs-4 {
                font-size: 1.5rem !important;
            }
        }
    </style>
</head>
<body>
<!-- Navigation -->
<div th:replace="layout/header :: navbar"></div>

<div class="container py-5">
    <!-- Page Title -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="mb-3">Liên hệ</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Liên hệ</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <!-- Contact Form -->
        <div class="col-md-8 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Gửi tin nhắn cho chúng tôi</h5>
                    <form th:action="@{/contact/send}" method="post" id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Tiêu đề</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Nội dung</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">Thông tin liên hệ</h5>
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <i class="fas fa-map-marker-alt text-primary me-2"></i>
                            123 Đường ABC, Quận XYZ, TP.HCM
                        </li>
                        <li class="mb-3">
                            <i class="fas fa-phone text-primary me-2"></i>
                            (84) 123-456-789
                        </li>
                        <li class="mb-3">
                            <i class="fas fa-envelope text-primary me-2"></i>
                            contact@bakeryshop.com
                        </li>
                        <li>
                            <i class="fas fa-clock text-primary me-2"></i>
                            Thứ 2 - Chủ nhật: 7:00 - 22:00
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Kết nối với chúng tôi</h5>
                    <div class="d-flex gap-3">
                        <a href="https://www.facebook.com" class="text-primary fs-4" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com" class="text-danger fs-4" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.twitter.com" class="text-info fs-4" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.youtube.com" class="text-danger fs-4" target="_blank"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-0">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.084402961396!2d108.22511767576022!3d16.061109339654024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219d2f38ce45d%3A0xbfa47dd116d4db88!2zQ-G6p3UgUuG7k25nLCDEkMOgIE7hurVuZyA1NTAwMDAsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1754217019849!5m2!1svi!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>

<!-- Toast for Notifications -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Thông báo</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<!-- Contact Scripts -->
<script th:inline="javascript">
        $(document).ready(function() {
            const contextPath = /*[[@{/}]]*/ '';
            const toast = new bootstrap.Toast(document.getElementById('notificationToast'));

            // Page transition on link clicks
            $('a[href^="/"]').not('[href="#"]').click(function(e) {
                e.preventDefault();
                const href = $(this).attr('href');
                $('body').addClass('page-transition-exit');
                setTimeout(() => {
                    window.location.href = href;
                }, 400);
            });

            // Confetti effect
            function triggerConfetti() {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FF8A8A', '#FFD1DC', '#FFE4E1', '#FFF5F5'],
                    shapes: ['circle', 'square'],
                    scalar: 1.2
                });
            }

            // Notification function
            const showNotification = (message, isError = false) => {
                const toastEl = $('#notificationToast');
                toastEl.find('.toast-body').text(message);
                if (isError) {
                    toastEl.addClass('bg-danger text-white');
                } else {
                    toastEl.removeClass('bg-danger text-white');
                    triggerConfetti(); // Trigger confetti on success
                }
                toast.show();
            };

            // Handle form submission
            $('#contactForm').on('submit', function(e) {
                e.preventDefault();
                const form = $(this);
                $.ajax({
                    url: contextPath + 'contact/send',
                    method: 'POST',
                    data: form.serialize(),
                    success: function(response) {
                        showNotification(response.message || 'Tin nhắn đã được gửi thành công!');
                        form[0].reset();
                    },
                    error: function(xhr) {
                        let errorMessage = 'Có lỗi xảy ra khi gửi tin nhắn!';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        showNotification(errorMessage, true);
                    }
                });
            });
        });
    </script>
</body>
</html>
